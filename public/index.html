<!DOCTYPE html>
<head>
    <title>Flipchip</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=latin,cyrillic">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.28468.js"></script>
    <script type="text/javascript" src="js/jquery.cslider.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn-slide").click(function () {
                $("#panel").slideToggle("slow");
                $(this).toggleClass("active"); return false;
            });
            $("#btn-slide2").click(function () {
                $("#panel2").slideToggle("slow");
                $(this).toggleClass("active"); return false;
            });
            $("#btn-slide3").click(function () {
                $("#panel3").slideToggle("slow");
                $(this).toggleClass("active"); return false;
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#main").click(function () {
            	document.getElementById("main").style.backgroundColor 
                = "green";
            });

        });
    </script>

    <link rel="shortcut icon" href="fav.ico">
</head>
<body>
    <div id="top">
        <div id="header"></div>
    </div>
    <div id="middle">
        <div id="menu">
          <div id="navigation">
            <div id="main" class="button"><p>Main</p></div>
            <div id="photo" class="button"><p>Photo</p></div>
            <div id="contacts" class="button"><p>Contacts</p></div>
          </div>
        </div>
        <div id="content"></div>
    </div>
    <div id="bottom"></div>
</body>
