<!DOCTYPE html>
<head>
    <title>Flipchip</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn-slide").click(function () {
                $("#panel").slideToggle("slow");
                $(this).toggleClass("active"); return false;
            });
            $("#btn-slide2").click(function () {
                $("#panel2").slideToggle("slow");
                $(this).toggleClass("active"); return false;
            });
            $("#btn-slide3").click(function () {
                $("#panel3").slideToggle("slow");
                $(this).toggleClass("active"); return false;
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#main").click(function () {
                document.getElementById("main").className = "button active";
                document.getElementById("photo").className = "button";
                document.getElementById("contacts").className = "button";
            });
            $("#photo").click(function () {
            	document.getElementById("photo").className = "button active";
                document.getElementById("main").className = "button";
                document.getElementById("contacts").className = "button";
            });
            $("#contacts").click(function () {
            	document.getElementById("contacts").className = "button active";
                document.getElementById("main").className = "button";
                document.getElementById("photo").className = "button";
            });
        });
    </script>

    <link rel="shortcut icon" href="fav.ico">
</head>
<body>
    <div id="top">
        <div id="header"></div>
    </div>
    <div id="middle">
        <div id="menu">
          <div id="navigation">
            <div id="main" class="button active"><p>Главная</p></div>
            <div id="photo" class="button"><p>Фото</p></div>
            <div id="contacts" class="button"><p>Контакты</p></div>
          </div>
        </div>
        <div id="content"></div>
    </div>
    <div id="bottom"></div>
</body>
